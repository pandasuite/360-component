<!DOCTYPE html>
<html>
<head>
  <title>360 Component for PandaSuite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
  <script src="hammer/hammer.min.js"></script>
  <script src="hammer/hammer-time.min.js"></script>  
  <script src="app.js"></script>
</head>
<body>
  <script src="krpano/krpano.js"></script>
  <div id="pano" style="width:100%;height:100%;">
    <script>
      navigator.pointerEnabled = navigator.maxTouchPoints > 0;
      document.documentElement.ontouchstart = navigator.maxTouchPoints > 0;

      embedpano({
        swf: "krpano/krpano.swf",
        xml: "krpano/krpano.xml",
        target: "pano",
        html5: "auto",
        mobilescale: 1.0,
        passQueryParameters: true
      });
    </script>
  </div>
</body>
</html>
